<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>WhatsPam</h1>
{{session}}
<form method="POST">
<input type="text" name="message">
<input type="submit" name="send">
</form>
{{msgLog}}
<h3>Chats</h3>
{% for i in range(logLen-3,-1,-3) %}
  <p>{{msgLog[i]}}: {{msgLog[i+1]}} <b style="color:#FF0000">{{msgLog[i+2]}}</b></p><hr>

{% endfor %}

</body>
</html>
